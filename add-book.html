<!doctype html>
<html lang="en">

<head>
    <title>Aggiungi libro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header id="app-header">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img width="50" src="./assets/img/duck.png"
                        alt="Logo Duck"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-capitalize">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">help</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Cerca..."
                            aria-label="Search" name="cerca"/>
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-md p-4">
            <div class="col text-capitalize d-flex justify-content-between pb-3 fw-bold">
                <h4>nuovo libro</h4>
            </div>
            <form id="add-book">
                <div class="row row-cols-1">
                    <div class="mb-3 col-6">
                        <label for="author-name" class="form-label text-capitalize">nome autore</label>
                        <input type="text" class="form-control" id="author-name"
                            name="author-name" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <!-- /author-name -->
                    <div class="mb-3 col-6">
                        <label for="author-surname" class="form-label text-capitalize">cognome autore</label>
                        <input type="text" class="form-control" id="author-surname"
                            name="author-surname" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <!-- /author-surname -->
                    <div class="mb-3">
                        <label for="title" class="form-label text-capitalize"
                            aria-describedby="titleHelp">titolo</label>
                        <input type="text" class="form-control" id="title"
                            name="title" placeholder="Inserisci il titolo del libro">
                        <div id="titleHelp" class="form-text">Titolo versione italiana</div>
                    </div>
                    <!-- /book-title -->
                    <div class="mb-3 col-lg-4">
                        <label for="genre" class="form-label text-capitalize">genere</label>
                        <select id="sel-genre" class="form-select" aria-label="Scegli il genere" name="genre">
                            <option selected>Scegli il genere</option>
                        </select>
                    </div>
                    <!-- /genre -->
                    <div class="mb-3 col-lg-4">
                        <label for="publish-year" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="publish-year" name="publish-year" placeholder="Inserisci l'anno">
                    </div>
                    <!-- /publish-year -->
                    <div class="mb-3 col-lg-4">
                        <label for="isbn" class="form-label text-uppercase">isbn#</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <!-- /isbn -->

                    <div class="d-flex align-items-center py-3 col-12">
                        <div class="flex-grow-1 border-top border-secondary opacity-25"></div>
                    </div>
                    <!-- line divider -->

                    <div class="form col">
                        <label for="note" class="form-label text-capitalize">note</label>
                        <textarea name="note" class="form-control" placeholder="Inserisci eventuali note sul libro" id="note"
                            style="height: 100px"></textarea>
                    </div>
                    <!-- note -->

                </div>
                <div class="mb-3 form-check pt-3">
                    <input type="checkbox" class="form-check-input" name="digital" id="digital">
                    <label class="form-check-label" for="digital">Disponibile anche in digitale</label>
                </div>
                <!-- digital-checkbox -->

                <button type="submit" id="add-book" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>


    </main>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
